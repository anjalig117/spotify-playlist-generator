{% extends "tracks/layout.html" %}

{% load static %}

{% block page %}
<script type="text/javascript" src="{% static 'tracks/index.js' %}"></script>
{% endblock %}

{% block body %}

    <div class="row d-flex">

        <div class="col-md-4 col-sm-4 p-4" style = "background-color: #171719;">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <form id = "artist-search" class="mb-4">
                        <input type = "text" id = "artist" class = "rounded-pill p-1" placeholder="Search Artist">
                        <input type = "submit" value = "Search" class="btn btn-success btn-sm">
                    </form>
                </div>
                
            </div>
            
    
            <div class="mb-4">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="container text-center " id = "artist-image">
                        </div>
                    </div>
                </div>                
            </div>
    
            <div id = "artist-related">
                <div id = "artists-related">
    
                </div>
            </div>
        </div>
    
        <div class="col-md-8 col-sm-12 p-4" style="background-image: linear-gradient(#2e2e32, #45454b, #171719);">
    
                <div class="content float-right" style="margin-bottom: 2em;">
                        <p class="text-white bold">                      
                              <i class="fa fa-user-circle " aria-hidden="true"></i> {{user}}                        
                            <a href="{% url 'logout' %}" class="ml-4" style="color: white; text-decoration:none;">Log Out</a>
                        </p>
                </div>
    
                <h5 class="text-white" style="margin-top: 2em; margin-bottom: 1.5em;">SUGGESTED PLAYLIST</h5>

            <div class="row">
                <div class="col-md-12 col-sm-6">
                    <div id="playlist" class="container ">
                
                    </div>
                </div>
            </div>
    
            <div id="modal-form">
                <div id="myModal" class="modal">
    
                    <!-- Modal content -->
                    <div class="modal-content">
                      <span class="close">&times;</span>
                      <h4 class="text-white text-center">Create Playlist</h4>
                      <form id='playlist-form'> 
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="text-white">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="My Playlist">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail" class="text-white">Description</label>
                            <input type="text" class="form-control" id='description' aria-describedby="emailHelp" placeholder="Give your playlist a catchy description.">
                        </div>
                        <button type="submit" class="btn btn-success rounded-pill">Create</button>
                      </form>
                    </div>
                  
                  </div>
            </div>
        </div>
    
       </div>

       
   
{% endblock %}
